<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-6">
					<label for="firstname">Firstname</label>
					<p:inputText id="firstname" type="text" />
				</div>
				<div class="p-field p-col-12 p-md-6">
					<label for="lastname">Lastname</label>
					<p:inputText id="lastname" type="text" />
				</div>
				<div class="p-field p-col-12">
					<label for="address">Address</label>
					<Textarea id="address" rows="4" />
				</div>
				<div class="p-field p-col-12 p-md-6">
					<label for="city">City</label>
					<p:inputText id="city" type="text" />
				</div>
				<div class="p-field p-col-12 p-md-3">
					<label for="state">State</label>
					<Dropdown inputId="state" v-model="selectedState" :options="states"
						optionLabel="name" placeholder="Select" />
				</div>
				<div class="p-field p-col-12 p-md-3">
					<label for="zip">Zip</label>
					<p:inputText id="zip" type="text" />
				</div>
			</div>
		<h:form id="form">
			<b>Connexion</b>
			<h:panelGrid columns="2">
				<h:outputText value="Login (Email)" />
				<h:inputText value="#{userController.login}" />
				<h:outputText value="Mot de passe" />
				<h:inputSecret value="#{userController.password}" />
				<h:commandButton id="btn" value="Connexion"
					action="#{userController.doLogin()}" />
				<h:message for="btn" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
