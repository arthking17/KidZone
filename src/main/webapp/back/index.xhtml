<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="template/template.xhtml" 
	xmlns:p="http://primefaces.org/ui"
	 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:param name="page_name" value="Accueil" />
	
	<ui:define name="css">
		<!-- Google Font: Source Sans Pro -->
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" />
		<!-- Font Awesome -->
		<link rel="stylesheet"
			href="/kidzone/back/plugins/fontawesome-free/css/all.min.css" />
		<!-- Ionicons -->
		<link rel="stylesheet"
			href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<!-- Tempusdominus Bootstrap 4 -->
		<link rel="stylesheet"
			href="/kidzone/back/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" />
		<!-- iCheck -->
		<link rel="stylesheet"
			href="/kidzone/back/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
		<!-- JQVMap -->
		<link rel="stylesheet" href="/kidzone/back/plugins/jqvmap/jqvmap.min.css" />
		<!-- Theme style -->
		<link rel="stylesheet" href="/kidzone/back/dist/css/adminlte.min.css" />
		<!-- overlayScrollbars -->
		<link rel="stylesheet"
			href="/kidzone/back/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
		<!-- Daterange picker -->
		<link rel="stylesheet"
			href="/kidzone/back/plugins/daterangepicker/daterangepicker.css" />
		<!-- summernote -->
		<link rel="stylesheet"
			href="/kidzone/back/plugins/summernote/summernote-bs4.min.css" />
	</ui:define>

	<ui:define name="content">

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					<div class="col-lg-3 col-6">
						<!-- small box -->
						<div class="small-box bg-info">
							<div class="inner">
								<h3>150</h3>

								<p>New Requests</p>
							</div>
							<div class="icon">
								<i class="ion ion-bag"></i>
							</div>
							<a href="/kidzone/back/pages/requests/index.jsf" class="small-box-footer">More info <i
								class="fas fa-arrow-circle-right"></i></a>
						</div>
					</div>
					<!-- col -->
					<div class="col-lg-3 col-6">
						<!-- small box -->
						<div class="small-box bg-warning">
							<div class="inner">
								<h3>44</h3>

								<p>User Registrations</p>
							</div>
							<div class="icon">
								<i class="ion ion-person-add"></i>
							</div>
							<a href="/kidzone/back/pages/users/index.jsf" class="small-box-footer">More info <i
								class="fas fa-arrow-circle-right"></i></a>
						</div>
					</div>
					<!-- col -->
					<div class="col-lg-3 col-6">
						<!-- small box -->
						<div class="small-box bg-danger">
							<div class="inner">
								<h3>65</h3>

								<p>Unique Visitors</p>
							</div>
							<div class="icon">
								<i class="ion ion-pie-graph"></i>
							</div>
							<a href="/kidzone/back/pages/users/index.jsf" class="small-box-footer">More info <i
								class="fas fa-arrow-circle-right"></i></a>
						</div>
					</div>
					<!-- col -->
				</div>
				<!-- /.row -->
			</div>
		</section>

	</ui:define>

	<ui:define name="js">

		<!-- jQuery -->
		<script src="/kidzone/back/plugins/jquery/jquery.min.js"></script>
		<!-- jQuery UI 1.11.4 -->
		<script src="/kidzone/back/plugins/jquery-ui/jquery-ui.min.js"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
			$.widget.bridge('uibutton', $.ui.button)
		</script>
		<!-- Bootstrap 4 -->
		<script src="/kidzone/back/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- ChartJS -->
		<script src="/kidzone/back/plugins/chart.js/Chart.min.js"></script>
		<!-- Sparkline -->
		<script src="/kidzone/back/plugins/sparklines/sparkline.js"></script>
		<!-- JQVMap -->
		<script src="/kidzone/back/plugins/jqvmap/jquery.vmap.min.js"></script>
		<script src="/kidzone/back/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
		<!-- jQuery Knob Chart -->
		<script src="/kidzone/back/plugins/jquery-knob/jquery.knob.min.js"></script>
		<!-- daterangepicker -->
		<script src="/kidzone/back/plugins/moment/moment.min.js"></script>
		<script src="/kidzone/back/plugins/daterangepicker/daterangepicker.js"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script
			src="/kidzone/back/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
		<!-- Summernote -->
		<script src="/kidzone/back/plugins/summernote/summernote-bs4.min.js"></script>
		<!-- overlayScrollbars -->
		<script
			src="/kidzone/back/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
		<!-- AdminLTE App -->
		<script src="/kidzone/back/dist/js/adminlte.js"></script>
		<!-- AdminLTE for demo purposes -->
		<script src="/kidzone/back/dist/js/demo.js"></script>
		<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
		<script src="/kidzone/back/dist/js/pages/dashboard.js"></script>
	</ui:define>
</ui:composition>
